<div id="loginbox">
  <form id="loginform" class="form-vertical" action="index.html">
    <div class="control-group normal_text">
      <h3><img src="/assets/img/logo.png" alt="Logo" /></h3>
    </div>
    <div class="control-group">
      <div class="controls">
        <div class="main_input_box">
          <span class="add-on bg_lg"><i class="icon-user"> </i></span><input type="text" placeholder="Usuário" />
        </div>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <div class="main_input_box">
          <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="Senha" />
        </div>
      </div>
    </div>
    <div class="form-actions">
      <span class="pull-left"><a class="flip-link btn btn-info" id="to-recover">Perdeu a senha?</a></span>
      <span class="pull-right">
        <a type="submit" class="btn btn-success"> Entrar</a>
      </span>
    </div>
  </form>
  <form id="recoverform" action="#" class="form-vertical">
    <p class="normal_text">Digite seu endereço de e-mail abaixo e nós lhe enviaremos instruções sobre como recuperar uma senha.</p>

    <div class="controls">
      <div class="main_input_box">
        <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text" placeholder="Endereço de e-mail" />
      </div>
    </div>

    <div class="form-actions">
      <span class="pull-left"><a class="flip-link btn btn-success" id="to-login">&laquo; Voltar ao Login</a></span>
      <span class="pull-right"><a class="btn btn-info">Recuperar</a></span>
    </div>
  </form>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/matrix.login.js"></script>
